<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Simon</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!--Link to External CSS-->
    <style>

        body {
            background-image: url("image/earth2.jpg");
            background-size: cover;




        }

        #topheader {
            text-align: center;
            font-size: 4vw;
            margin-top: 2%;
            margin-bottom: 0%;
            color: white;
            font-family: aldrich;
        }

        #header {
            text-align: center;
            margin-left:34%;
            font-size: 2vw;

            color: orange;
            font-family: aldrich;
            display: inline;

        }

        #ship {
            height: 300px;
            float: right;
            width: 30%;
            background-image: url("image/ship2.gif");
            background-size: cover;
            margin-top: 10%;
            margin-right: 5%;

        }

        #container {
            border: 2px;
            height: 400px;
            width: 32%;
            margin-left: 15%;
            margin-top: 10%;
            float: left;
        }

        #red {
            float: left;
            width: 0;
            height: 0;
            margin-left: 10%;
            border-top: transparent;
            margin-top: 10%;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid red;
            transform: rotate(45deg);
            background: transparent;

        }

        #green {

            float: left;
            margin-top: 10%;
            width: 0;
            margin-left: 9%;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid green;
            transform: rotate(-45deg);
            background: transparent;
            border-top: transparent;

        }

        #yellow {
            float: left;
            clear: left;
            margin-left: 8%;
            width: 0;
            height: 0;
            margin-top: 11%;
            border-left: transparent;
            transform: rotate(-45deg);
            border-top: 50px solid transparent;
            border-right: 100px solid yellow;
            border-bottom: 50px solid transparent;
            background: transparent;

        }

        #blue {
            float: left;
            margin-top: 11%;
            width: 0;
            height: 0;
            border-left: transparent;
            transform: rotate(-135deg);
            border-top: 50px solid transparent;
            border-right: 100px solid blue;
            border-bottom: 50px solid transparent;
            background: transparent;
            margin-left: 12%;
            opacity: 5;
        }

        .btns {
            outline: none;
        }

        #start {
            margin-top: 33%;
        }

        #blast {
            height: 300px;
            background-image: url("image/explosion.gif");
            display: none;
            width: 100%;
            border: none;
            background-size: cover;
            background-position: center;
        }

        #ship2 {
            height: 300px;
            display: none;
            position: absolute;
            right: 5%;
            width: 30%;
            background-image: url("image/landing.gif");
            background-size: cover;
            margin-top: 10%;

        }

        #maneuver {
            font-size: 2vw;
            position: relative;
            right: -10.49em;
            top: 6em;
            color: red;
            font-family: aldrich;
        }






    </style>

</head>
<body>

<audi src="audio/01%20Trinity.m4a" autoplay loop></audi>


<h1 id="topheader">Simple Simon</h1>

<h1 id="header"><span>MISSION: Return back to Earth!</span></h1>

<h1 id="maneuver">Maneuver <span id="round"></span></h1>

<div id="ship"><img id="blast"></div>
<div id="ship2"><img id="landing"></div>

<button id="start">Start</button>


<div id="container">
    <button class="btns" id="green" data-value="0"></button>
    <button class="btns" id="red" data-value="1"></button>
    <button class="btns" id="yellow" data-value="2"></button>
    <button class="btns" id="blue" data-value="3"></button>
</div>


<!-- jQuery comes first and bootstrap JS after-->

<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<!--External JS file-->


<!-- Remember we do not encourage you to write in line JS -->
<script>
    //    $("document").function (){

    var blue = $("#blue");
    var red = $("#red");
    var yellow = $("#yellow");
    var green = $("#green");
    var sequence = [];
    var round = 0;


    $('#header').each(function () {
        var elem = $(this);
        setInterval(function () {
            if (elem.css('visibility') == 'hidden') {
                elem.css('visibility', 'visible');
            } else {
                elem.css('visibility', 'hidden');
            }
        }, 1200);
    });


    ////set up random calculator

    function getRandom(min, max) {
        var random = Math.floor(Math.random() * 4);
        sequence.push(random);
        $("#round").html(sequence.length);
        number();
    }

    //   console.log(getRandom());


    function number() {
        var i = 0;

        var intervalId = setInterval(function () {
            switch (sequence[i]) {
                case 0:
                    green.fadeOut(500).fadeIn(500);
                    break;
                case 1:
                    red.fadeOut(500).fadeIn(500);
                    break;
                case 2:
                    yellow.fadeOut(500).fadeIn(500);
                    break;
                case 3:
                    blue.fadeOut(500).fadeIn(500);
                    break;
            }

            if (i == sequence.length - 1) {
                clearInterval(intervalId)
                userInput();
            } else {
                i++
            }

        }, 1000);

    }


    function userInput() {
        var i = 0;
        $(".btns").on("click", function () {
            console.log($(this).attr("data-value"));
            $(this).fadeOut(200).fadeIn(200);
            if ($(this).attr("data-value") == sequence[i]) {
                if (i == sequence.length - 1) {
                    if (i == 1) {
                        //win//
                        $("#ship2").show();
                        $("#header").html("MISSION: ACCOMPLISHED!").css("color", "green").css("background-color","white").css("margin-left","36.3%");
                       $("#yellow , #blue").css("border-right", "white");
                        $("#red , #green").css("border-bottom", "white");
                        $("body").css("background-image","url(image/forest1.jpg)");


                    }
                    getRandom();
                    $('.btns').off("click");
                }
                i++;

            } else {
                // lose
                $("#blast").show();
                $("#header").html("MISSION: FAILED!").css("color","red");
                var audio = new Audio('audio/Explosion.mp3');
                audio.play();
            }

        });
    };





    $("#start").click(getRandom);


    //        var blue = $("#blue").click();
    //        var red = $("#red").click();
    //        var yellow = $("#yellow").click();
    //        var green = $("#green").click();


    //        $("#red").click(function(){
    //            console.log("success");
    //        } );


    //    });
</script>
</body>
</html>
